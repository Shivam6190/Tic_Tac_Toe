<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
   
    
</head>
<body>
    
    <nav>
        <ul>
            <li>Tic Tac Toe Game</li>
        </ul>
    </nav>

    <div class="gamecontainer">
        
        <!-- First Half -->
        <div class="container">         
               <div class="line"></div>
            <div class="box bl bt" ><span class="boxitem"></span> </div>
            <div class="box bt" ><span class="boxitem"></span> </div>
            <div class="box bt br" ><span class="boxitem"></span> </div>
            <div class="box bl" ><span class="boxitem"></span> </div>
            <div class="box" ><span class="boxitem"></span> </div>
            <div class="box br" ><span class="boxitem"></span> </div>
            <div class="box bl bb" ><span class="boxitem"></span> </div>
            <div class="box bb" ><span class="boxitem"></span> </div>
            <div class="box br bb" ><span class="boxitem"></span> </div>
        </div>
        
        <!-- Second Half -->
        <div class="gameInfo">           
            <h1>Welcome to TicTacToe</h1>
            <div>
                <span class="info" >Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imagebox">
                <img src="excited.gif">
            </div>
        </div>
    
    </div>

    <script src="script.js"></script>

</body>
</html>
